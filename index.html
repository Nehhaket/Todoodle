<!doctype html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script type="text/javascript" src="elm.js"></script>
</head>


<body>
    <div id="todoodle"></div>
    <script type="text/javascript">
        var storedData = localStorage.getItem('todoodle-model');
        var flags = storedData ? JSON.parse(storedData) : null

        var app = Elm.Main.init({
            node: document.getElementById('todoodle'),
            flags: flags
        });

        app.ports.setStorage.subscribe(function(state) {
            localStorage.setItem('todoodle-model', JSON.stringify(state));
        });
    </script>
</body>


</html>
